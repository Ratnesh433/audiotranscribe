<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="floating-wave"></div>
    <div class="container">
        <div class="transcription-card animate__animated animate__fadeIn">
            <h1 class="text-center mb-4">
                <i class="fas fa-microphone-alt text-primary me-2"></i>
                Audio Transcription
            </h1>
            
            <div class="upload-area animate__animated animate__fadeIn" id="upload-area">
                <i class="fas fa-cloud-upload-alt upload-icon pulse"></i>
                <h4>Drag & Drop your audio file here</h4>
                <p class="text-muted">or</p>
                <form id="upload-form" class="mt-3">
                    <input type="file" id="audio-file" name="audio" accept="audio/*" class="d-none" required>
                    <button type="button" class="btn btn-primary btn-lg px-4" onclick="document.getElementById('audio-file').click()">
                        <i class="fas fa-folder-open me-2"></i>Browse Files
                    </button>
                </form>
                <p class="text-muted mt-2">Supported formats: MP3, WAV, OGG, WebM (max 25MB)</p>
            </div>

            <div class="audio-player d-none mt-4" id="audio-player-container">
                <h5 class="text-center mb-3">
                    <i class="fas fa-music text-primary me-2"></i>
                    Audio Player
                </h5>
                <audio id="audio-player" class="w-100" controls></audio>
            </div>

            <div class="progress d-none mt-4" id="progress-area">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">
                    <span class="progress-text">Processing...</span>
                </div>
            </div>

            <div class="result-area d-none" id="result">
                <h3 class="text-center mb-4">
                    <i class="fas fa-file-alt text-success me-2"></i>
                    Transcription Result
                </h3>
                <div class="metadata-bar mb-3">
                    <span class="badge bg-primary me-2" id="language-badge">
                        <i class="fas fa-language me-1"></i>
                        <span id="language-text">Language</span>
                    </span>
                    <span class="badge bg-info me-2" id="duration-badge">
                        <i class="fas fa-clock me-1"></i>
                        <span id="duration-text">Duration</span>
                    </span>
                    <span class="badge bg-success" id="confidence-badge">
                        <i class="fas fa-percentage me-1"></i>
                        <span id="confidence-text">Confidence</span>
                    </span>
                </div>
                <div class="transcription-text p-3 bg-white rounded" id="transcription">
                    Your transcription will appear here.
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-outline-primary me-2" id="copy-btn">
                        <i class="fas fa-copy me-2"></i>Copy
                    </button>
                    <button class="btn btn-outline-success" id="download-btn">
                        <i class="fas fa-download me-2"></i>Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
